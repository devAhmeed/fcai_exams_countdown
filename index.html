<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="flex flex-col items-center justify-center min-h-screen text-white p-4 cont" style="position: relative;">
  <div class="text-center mb-4" style="position: absolute; top: 3vh;">
    <p class="text-2xl yy-mm">2023-2024</p>
  </div>
  <div class="text-center m-8 btn-congra" >
    <button class="border border-white px-5 py-2 rounded-full flex items-center btn-fun" style="background-color: #262626;"><img src="Vector.svg" class="mx-1"  alt="foucs-icon"> Foucs</button>
  </div>
  <div class="text-center mb-4">
    <span class="text-6xl font-bold text-orange-500 hours">00:</span>
    <span class="text-6xl font-bold hh-mm-ss">00:00:00</span>
    <p class="text-lg mt-2 yy-mm dd-hh-mm-ss">Days:Hours:Minutes:Seconds</p>
  </div>
    <div class="text-center mb-4 video-container">

  </div>

  <div class="flex space-x-4 mb-4">
    <button class="bg-zinc-800 p-4 rounded-full" style="opacity: 0.5;" id="prev">
      <img aria-hidden="true" alt="backward" src="ph_fast-forward-fill.svg" />
    </button>
    <button class="p-4 rounded-full" style="background-color: #D9D9D9;" id="pause">
      <img aria-hidden="true" alt="pause" src="ph_pause-fill.svg" id = "ps-src"/>
    </button>
    <button class="bg-zinc-800 p-4 rounded-full" style="opacity: 0.5;" id="next">
      <img aria-hidden="true" alt="forward" src="ph_fast-forward-fill-1.svg" />
    </button>
  </div>
  <div class="text-center mb-4">
    <button class="bg-orange-500 text-white p-2 rounded-lg m-4">
    <img aria-hidden="true" alt="quote" src="soild.svg" />
    </button>
    <p class="text-lg note">"Remaining for <span class="font-bold text-orange-500 orange">FCAI</span>  level 2 to complete their <span class="font-bold"> 4th semester</span>"</p>
    <p class="text-base mt-2 gl" style="font-weight: lighter;"> Wish us a <span class="font-bold">good luck </span>!</p>
  </div>
  <div class="text-center mt-8 text-base" style="position: absolute; bottom: 0vh;">
    <p>UI: <span class="font-bold"><a href="https://www.facebook.com/TarekBenFatah">Tarek Ahmed</a> </span> Â· DEV: <span class="font-bold"><a href="https://www.facebook.com/devAhmeed/">Ahmed Hisham</a> </span></p>
  </div>
</div>

<script src="confetti.js"></script>

</html>
